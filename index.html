<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px;
        }
        nav a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Tienda de Ropa</h1>
</header>

<nav>
    <a href="Hombre.html">Hombre</a>
    <a href="Mujer.html">Mujer</a>
    <a href="Login.html">Login</a>
    <a href="Carritocompras.html">Carrito</a>
</nav>

<section class="container">
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Producto 1">
        <h3>Camiseta Casual</h3>
        <p>$19.000</p>
        <button>Añadir al carrito</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Producto 2">
        <h3>Jeans Ajustados</h3>
        <p>$39.900</p>
        <button>Añadir al carrito</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Producto 3">
        <h3>Chaqueta de Cuero</h3>
        <p>$89.500</p>
        <button>Añadir al carrito</button>
    </div>
</section>

<footer>
    <p>© 2024 Tienda de Ropa. Todos los derechos reservados.</p>
</footer>

</body>
</html>
