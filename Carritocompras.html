<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Tienda de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .cart-container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item h3 {
            margin: 0;
        }
        .cart-item span {
            font-size: 14px;
            color: #666;
        }
        .cart-item button {
            background-color: #ff9800;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #e68900;
        }
        .total {
            text-align: right;
            font-size: 20px;
            margin-top: 20px;
        }
        .checkout-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Tu Carrito</h1>
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="hombre.html">Hombre</a>
    <a href="mujer.html">Mujer</a>
    <a href="billetera.html">Billetera</a>
    <a href="carrito.html">Carrito</a> <!-- Este enlace lleva al carrito -->
</nav>

<div class="cart-container">
    <div id="cartItems"></div>
    <div class="total" id="totalPrice">Total: $0.00</div>
    <button class="checkout-button" onclick="realizarCompra()">Realizar Compra</button>
</div>

<script>
    // Función para mostrar los artículos en el carrito
    function mostrarCarrito() {
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        const cartItemsContainer = document.getElementById('cartItems');
        cartItemsContainer.innerHTML = ''; // Limpiar contenido anterior
        let total = 0;

        carrito.forEach(item => {
            const itemTotal = item.precio * item.cantidad;
            total += itemTotal;

            cartItemsContainer.innerHTML += `
                <div class="cart-item">
                    <div>
                        <h3>${item.nombre}</h3>
                        <span>Precio: $${item.precio.toFixed(2)}</span><br>
                        <span>Cantidad: ${item.cantidad}</span>
                    </div>
                    <div>
                        <button onclick="eliminarDelCarrito('${item.nombre}')">Eliminar</button>
                    </div>
                </div>
            `;
        });

        document.getElementById('totalPrice').innerText = `Total: $${total.toFixed(2)}`;
    }

    // Función para eliminar un producto del carrito
    function eliminarDelCarrito(nombreProducto) {
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        carrito = carrito.filter(item => item.nombre !== nombreProducto);
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito(); // Actualizar la vista del carrito
    }

    // Función para realizar la compra
    function realizarCompra() {
        alert('¡Compra realizada con éxito!');
        localStorage.removeItem('carrito'); // Vaciar carrito
        mostrarCarrito(); // Actualizar vista
    }

    // Mostrar carrito al cargar la página
    mostrarCarrito();
</script>

</body>
</html>
